<!DOCTYPE html>
<html lang="en">

<header>
    <title>Submarine Skirmish</title>
</header>

<body onload="main()">
    <!-- WebGL Utility Scripts -->
    <script src="lib/webgl-utils.js"></script>
    <script src="lib/webgl-debug.js"></script>
    <script src="lib/cuon-utils.js"></script>
    <script src="lib/cuon-matrix-quat03.js"></script>
    <script src="lib/terrain.js"></script>

    <!-- Select a JavaScript file -->
    <script src="project2.js"></script>

    <!-- Setup the Canvas -->
    <canvas id="canvas" width="1280" height="800">
        Please use a browser that supports "canvas"
    </canvas>

    <p>
        <button id="plane" onclick="launchPlane()">Launch Plane</button>
        <button id="torpedo" disabled onclick="fireTorp()">Fire Torpedo</button>
        <button id="reset" disabled onclick="reset()">Reset</button>
    </p>
    <p>
        <button id="detach" onclick="toggleDetach()">Toggle Free Camera</button>
    </p>
    <p>
        Island Size: 
        <input type="range" id="size" min="3" max="10" step="0.1" value="5">
        <button id="regen" onclick="regenerate()">Regenerate Island</button>
    </p>
</body>

</html>
