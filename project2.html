<!DOCTYPE html>
<html lang="en">

<header>
    <title>Submarine Skirmish</title>
</header>

<body onload="main()">
    <!-- WebGL Utility Scripts -->
    <script src="lib/webgl-utils.js"></script>
    <script src="lib/webgl-debug.js"></script>
    <script src="lib/cuon-utils.js"></script>
    <script src="lib/cuon-matrix-quat03.js"></script>
    <script src="lib/terrain.js"></script>

    <!-- Select a JavaScript file -->
    <script src="project2.js"></script>

    <!-- Setup the Canvas -->
    <canvas id="canvas" width="800" height="500">
        Please use a browser that supports "canvas"
    </canvas>

    <div id="loading">Loading...</div>
    <p>
        <button id="torpedo" onclick="fireTorp()">Fire Torpedo</button>
        <button id="reset" onclick="reset()">Reset</button>
    </p>
    <p>
        <button id="detach" onclick="toggleDetach()">Toggle Free Camera</button>
        <label id="instruction">W/S: Move closer/farther&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;A/D: Orbit left/right&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;R/F: Move up/down</label>
    </p>
    <p>
        Island Size: 
        <input type="range" id="size" min="30" max="100" step="1" value="50">
        <button id="regen" onclick="regenerate()">Regenerate Island</button>
    </p>
</body>

</html>
