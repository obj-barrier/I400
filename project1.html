<!DOCTYPE html>
<html lang="en">

<header>
    <!-- Sets an icon for the page -->
    <link rel="icon" type="image/x-icon" href="resources/favicon.ico">
</header>

<body onload="main()">
    <!-- WebGL Utility Scripts -->
    <script src="lib/webgl-utils.js"></script>
    <script src="lib/webgl-debug.js"></script>
    <script src="lib/cuon-utils.js"></script>
    <script src="lib/cuon-matrix-quat03.js"></script>

    <!-- Select a JavaScript file -->
    <script src="project1.js"></script>

    <!-- Setup the Canvas -->
    <canvas id="canvas" width="1280" height="720">
        Please use a browser that supports "canvas"
    </canvas>

    <!-- Add camera controls -->
    <div>
        <input type="range" id="sliderX" min="-5" max="5" step=".01" />
        <label id="cameraX" for="sliderX"></label>
    </div>
    <div>
        <input type="range" id="sliderY" min="-5" max="5" step=".01" />
        <label id="cameraY" for="sliderY"></label>
    </div>
    <div>
        <input type="range" id="sliderZ" min="-5" max="5" step=".01" />
        <label id="cameraZ" for="sliderZ"></label>
    </div>
    <div>
        <input type="button" onclick="togglePerspective()" value="Toggle Perspective">
    </div>

    <p>
        <input type="button" onclick="launchPlane()" value="Launch Plane">
        <input type="button" onclick="resetPlane()" value="Reset Plane">
    </p>

</body>

</html>
