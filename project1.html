<!DOCTYPE html>
<html lang="en">

<header>
    <title>Submarine Skirmish</title>
</header>

<body onload="main()">
    <!-- WebGL Utility Scripts -->
    <script src="lib/webgl-utils.js"></script>
    <script src="lib/webgl-debug.js"></script>
    <script src="lib/cuon-utils.js"></script>
    <script src="lib/cuon-matrix-quat03.js"></script>

    <!-- Select a JavaScript file -->
    <script src="project1.js"></script>

    <!-- Setup the Canvas -->
    <canvas id="canvas" width="1280" height="720">
        Please use a browser that supports "canvas"
    </canvas>

    <!-- Add camera controls -->
    <div>
        Use A/D to Control 
        <label id="cameraX" for="sliderX"></label>
    </div>
    <div>
        Use S/W to Control
        <label id="cameraY" for="sliderY"></label>
    </div>
    <div>
        Use Q/E to Control
        <label id="cameraZ" for="sliderZ"></label>
    </div>

    <div>
        <input type="button" onclick="togglePerspective()" value="Toggle Perspective">
        <input id="target" type="button" disabled onclick="switchTarget()" value="Switch Target">
    </div>

    <p>
        <input id="plane" type="button" onclick="launchPlane()" value="Launch Plane">
        <input id="torpedo" type="button" disabled onclick="fireTorp()" value="Fire Torpedo">
        <input id="reset" type="button" disabled onclick="reset()" value="Reset">
    </p>

</body>

</html>
